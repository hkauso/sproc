{% extends "base.html" %} {% block title %}{{ book }} - {{ config.name }}{%
endblock %} {% block content %}
<article>
    <div class="footernav">
        <div class="item">
            <a href="/book">&lt; Back</a>
        </div>

        <div class="item">
            <b>{{ pages.len() }}</b>
            total
        </div>

        <div class="item">
            <a href="/book/@/new">New</a>
        </div>
    </div>

    <ul>
        {% for page in pages %}
        <!-- prettier-ignore -->
        <li>
            <a href="/book/{{ book }}/{{ page }}">{{ page }}</a>
            (<a href="/book/{{ book }}/{{ page }}" target="_blank" title="Open in new window">+</a>)
        </li>
        {% endfor %}
    </ul>
</article>
{% call super() %} {% endblock %}

{% extends "base.html" %} {% block title %}{{ doc.path }} - {{ config.name }}{%
endblock %} {% block under_nav %}
<nav id="page_actions">
    <div class="footernav">
        <div class="item">
            <a href="/doc" class="button">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 16 16"
                    width="18"
                    height="18"
                    aria-label="Left arrow symbol"
                    class="icon"
                >
                    <path
                        d="M7.78 12.53a.75.75 0 0 1-1.06 0L2.47 8.28a.75.75 0 0 1 0-1.06l4.25-4.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042L4.81 7h7.44a.75.75 0 0 1 0 1.5H4.81l2.97 2.97a.75.75 0 0 1 0 1.06Z"
                    ></path>
                </svg>
                Root
            </a>
        </div>

        <div class="item">
            <div class="flex gap-1">
                <a href="/doc/~{{ doc.owner }}/{{ doc.path }}" class="button">
                    View
                </a>

                <a
                    href="/doc/edit/~{{ doc.owner }}/{{ doc.path }}"
                    class="button primary"
                >
                    Edit
                </a>
            </div>
        </div>
    </div>
</nav>
{% endblock %} {% block content %}
<article>
    <h2>{{ doc.path }}</h2>

    <!-- docshare edit page -->
    <form id="edit_form">
        <fieldset>
            <legend>Page</legend>
            <label for="content">Content</label>
            <!-- prettier-ignore -->
            <textarea name="content" id="content" required>{{ doc.content }}</textarea>

            <label for="content">New Path (optional)</label>
            <input
                name="new_path"
                id="new_path"
                type="text"
                placeholder="New Path (no username, no change keeps old path)"
            />
        </fieldset>

        <fieldset>
            <legend>Actions</legend>

            <div class="flex gap-1">
                <button>Submit</button>
                <button type="button" id="delete_button">Delete</button>
            </div>
        </fieldset>
    </form>

    <script>
        document.getElementById("edit_form").addEventListener("submit", (e) => {
            e.preventDefault();
            fetch("/api/ds/~{{ doc.owner }}/{{ doc.path }}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    new_path: e.target.new_path.value || "",
                    new_content: e.target.content.value,
                }),
            })
                .then((res) => res.json())
                .then((res) => {
                    alert(`${res.success ? "OK" : "ERR"} ${res.message}`);
                });
        });

        document
            .getElementById("delete_button")
            .addEventListener("click", (e) => {
                if (!confirm("Are you sure you would like to do this?")) {
                    return;
                }

                fetch("/api/ds/~{{ doc.owner }}/{{ doc.path }}", {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json",
                    },
                })
                    .then((res) => res.json())
                    .then((res) => {
                        alert(`${res.success ? "OK" : "ERR"} ${res.message}`);
                    });
            });
    </script>
</article>
{% call super() %} {% endblock %}

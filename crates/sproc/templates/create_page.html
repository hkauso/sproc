{% extends "base.html" %} {% block title %}{{ config.name }}{% endblock %} {%
block content %}
<article>
    <div class="footernav">
        <div class="item">
            <div class="item"><a href="/book">&lt; Root</a></div>
        </div>
    </div>

    <form id="create_form">
        <fieldset>
            <legend>Authentication</legend>

            <div class="row">
                <label for="key">Key</label>
                <input
                    name="key"
                    id="key"
                    type="password"
                    placeholder="Server Key"
                />
            </div>
        </fieldset>

        <fieldset>
            <legend>Page</legend>

            <label for="path">Path</label>
            <input
                name="path"
                id="path"
                type="text"
                placeholder="Page Path"
                required
            />

            <label for="content">Content</label>
            <!-- prettier-ignore -->
            <textarea name="content" id="content" placeholder="Hello, world!" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Actions</legend>
            <button>Submit</button>
        </fieldset>
    </form>

    <script>
        document
            .getElementById("create_form")
            .addEventListener("submit", (e) => {
                e.preventDefault();
                fetch(
                    `/api/registry/book/${e.target.path.value.replaceAll(" ", "_")}`,
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            key: e.target.key.value,
                            content: e.target.content.value,
                        }),
                    },
                )
                    .then((res) => res.json())
                    .then((res) => {
                        alert(`${res.ok ? "OK" : "ERR"} ${res.data}`);
                    });
            });
    </script>
</article>
{% call super() %} {% endblock %}
